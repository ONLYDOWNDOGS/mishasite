{% load static %}


{% block style %}
<link href="{% static 'finearts/css/style_toppings.css' %}" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
{% endblock style %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="mainNav">
  <div class="container-fluid" id="mainNavBar">
    <form action="{% url 'search_results' %}" method="get">
      <ul class="page-buttons">
        <li class="menu-button">
          <button type="submit" class="btn btn-primary btn-lg home-button"
                  id="charcoal" name="q" type="text" value="0">
          <label for="charcoal">CharCoal</label>
          </button>
        </li>
        <li class="menu-button">
          <button type="submit" class="btn btn-primary btn-lg home-button"
                  id="photoshop" name="q" type="text" value="1">
          <label for="photoshop">Photoshop</label>
          </button>
        </li>
        <li class="menu-button">
          <button type="submit" class="btn btn-primary btn-lg home-button"
                  id="painting" name="q" type="text" value="2">
          <label for="painting">Painting</label>
          </button>
        </li>
        <li class="menu-button">
          <button type="submit" class="btn btn-primary btn-lg home-button"
                  id="sketching" name="q" type="text" value="4">
          <label for="sketching">Sketching</label>
          </button>
        </li>
        <li class="menu-button">
          <button type="submit" class="btn btn-primary btn-lg home-button"
                  id="illustrator" name="q" type="text" value="5">
          <label for="illustrator">Illustrator</label>
          </button>
        </li>
        <li class="menu-button">
          <button type="submit" class="btn btn-primary btn-lg home-button"
                  id="pet_portraits" name="q" type="text" value="6">
          <label for="pet_portraits">Pet Portraits</label>
          </button>
        </li>
      </ul>
    </form>
  </div>
</nav>
{% endblock navbar %}

{% block sidenote %}

<!-- Sidebar Widgets Column -->
<div class="col-md-4 float-right ">
  <div class="card my-4">
    <h5 class="card-header">About Me</h5>
    <div class="card-body">
      <p class="card-text">I like to draw both things and stuff.</p>
      <a href="{% url 'contact' %}"
        class="btn btn-danger">Really?? Fascinating, I'll HYU</a>
    </div>
  </div>
</div>

{% endblock sidenote %}
